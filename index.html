<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
<!--Framework de botstrap-->

<body>
    <div class="container">
        <form action="/RecibirForm.html" method="post">
          <fieldset>
            <legend>Informacion personal</legend>
            <label for="tDoc">Tipo de documento</label>
                 <input type="text" id= "tDoc" name="tDoc"> <br>
            <label for="nDoc">* Nro Documento</label>
                 <input type="text" id= "nDoc" name="nDoc" required> <br>
            <label for="nombres">Nombres</label>
                 <input type="text" id= "nombres" name="nombres"> <br>
            <label for="Email">Correo</label>
                 <input type="text" id= "Email" name="Correo"> <br>
            <label for="clave">Password</label> 
                 <input type="text" id= "Password" name="Clave"> <br>   
            <label for="pApellido"> 1er Apellido</label>
                 <input type="text" id= "pApellido" name="1er Apellido"> <br>
            <label for="sApellido">2do Apellido</label>
                 <input type="text" id= "sApellido" name="2do Apellido"> <br><br>
            <label for="genero">Genero</label> <br>
                 <input type="radio" name="genero" value="F"> Femenino
                 <input type="radio" name="genero" value="M"> Masculino <br><br>

            <label for="">Nacionalidad</label>
                 <select name="pais" id="pais" multiple size="2">
                 <option value="">Seleccione...</option>
                 <option value="col">Colombiana</option>
                 <option value="ven">Venezolana</option>
                 <option value="mul">Musulman</option>
                 <option value="jud">Judio</option>
                 <option value="chi">Chileno</option>
          </select>
          <br><br>
          <label for="ciu">Ciudad</label>
          <input list="ciu">
               <datalist id="ciu">
                    <option value="">Seleccione...</option>
                    <option value="Medellin"></option>
                    <option value="Bogota"></option>
                    <option value="Barranquilla"></option>
                    <option value="Barrancabermeja"></option>
                    <option value="Cali"></option>
                    <option value="Sincelejo"></option>
                    <option value="Bello"></option>

              </datalist>
              <label for="file">Suba hoja de vida</label> 
                  <input type="file" id="file"><br>
              <label for="mes">Tipos de fecha</label>
                  <input type="month">
                  <input type="date">
                  <input type="week">
                  <input type="datetime-local"><br>
                 
          </fieldset>
          <fieldset>
            <legend>Informacion personal</legend>
            <label for="hobbies">Hobbies</label> <br> 
                 <input type="checkbox" name="hobby1" id="hobby1">  MÃºsica  
                 <input type="checkbox" name="hobby2" id="hobby2">  Pintar  
                 <input type="checkbox" name="hobby3" id="hobby3">  Deporte 
                 <input type="checkbox" name="hobby4" id="hobby4">  Leer    
                 <input type="checkbox" name="hobby5" id="hobby5">  Bailar <br>
            <label for=""pasion>Que le apasiona</label><br>
                 <textarea cols="30" rows="3" name="pasion" id="pasion">Describa...</textarea>
            <br>
           
          </fieldset>
            
            
            <br><br>
